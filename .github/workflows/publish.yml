name: Publish

on:
  push:
    branches:
      - main
      - beta
      - alpha

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest ]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v1

      - name: Update channel package.json version
        run: |
          echo "branch name is ${{ env.BRANCH_NAME }}."
          echo "release tag is ${{ env.RELEASE_TAG_NAME }}."
          node -e "let pkg=require('./src/package.json'); pkg.version=pkg.version + ($RELEASE_TAG_NAME ? '-' + $RELEASE_TAG_NAME : ''); require('fs').writeFileSync('src/package.json', JSON.stringify(pkg, null, 2));"
          cat ./src/package.json
        env:
          RELEASE_TAG_NAME: '${{ secrets.RELEASE_TAG_NAME }}'
          BRANCH_NAME: '${{ github.ref }}'